<div class="container">
    <div style="width: 100%;">
        <mat-card class="example-card">
            <mat-card-header class="center">
                <h1>{{"LOGIN.TITLE" | translate }}</h1>
            </mat-card-header>
            <mat-card-content>
            <hr>
            <br><br>
            <form [formGroup]="login" (ngSubmit)=loginClick()>
              <mat-form-field class="example-full-width" style="margin-bottom: 10px;">
                <mat-label>{{"LOGIN.USER" | translate }}</mat-label>
                <input matInput type="text" formControlName="usuario">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                    Usuario Requerido
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width" style="margin-bottom: 0px;">
                <mat-label>{{"LOGIN.PASS" | translate }}</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="login.get('password')?.hasError('minlength') && login.get('password')?.touched">
                  Contraseña 8 Cartacteres
                </mat-error>
                <mat-error *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                    Contraseña Requerida
                </mat-error>
              </mat-form-field>

            <button mat-button color="primary" style="text-decoration: underline;" routerLink="/inicio/register">{{"LOGIN.REGISTER" | translate }}</button>
            <button mat-button color="primary" style="text-decoration: underline;" routerLink="/inicio">VOLVER</button>
            <br><br>
            <button mat-flat-button color="primary" class="example-full-width" type="submit" [disabled]="login.invalid">
                {{"LOGIN.SEND" | translate }} 
                <mat-icon>send</mat-icon>
            </button>
            
            </form>
            </mat-card-content>
            <br>
            <app-loading *ngIf="loading"></app-loading>
        </mat-card>
    </div>
</div>
